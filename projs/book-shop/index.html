<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="pics/1495749808Books-PNG-ClipArt.ico" />
    <title>My Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <header>Books</header>
    <section class="books-container">
        <div class="row pop-up" style="display: none">
        </div>
        <div class="upper-buttons">
            <button class="btn view-table active" onclick="handleView('table')">table</button>
            <button class="btn view-shelf" onclick="handleView('shelf')">shelf</button>
            <button type="button" class="btn btn-primary" onclick="readAndAddNewBook()">+</button>
        </div>
        <table display="none">
            <thead>
                <tr>
                    <td class="sort" onclick="onFilterChange('id')">Id</td>
                    <td class="sort" onclick="onFilterChange('title')">Title</td>
                    <td class="sort" onclick="onFilterChange('price')">Price</td>
                    <td colspan="3">Action</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="shelf" display="none">
            <div class="row-1">
                <div class="loc">
                </div>
            </div>
            <div class="row-2">
                <div class="loc">
                </div>
            </div>
        </div>
        <div class="pagination">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/book-shop-main.js"></script>
    <script src="js/book-shop-service.js"></script>
    <script src="js/storage-service.js"></script>

</body>

</html>
